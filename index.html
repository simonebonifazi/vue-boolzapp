<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!--nostro stile -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="debug">
    <!-- container display -->
    <div class="container" id="root">
        <!-- screen -->
        <div class="row h-100">
            <!-- left side -->
            <section id="contacts-aside" class="col-4 p-0 d-flex flex-column">
                <!-- prima sezione -->
                <header class=" flex-shrink-0 d-flex justify-content-between ">
                    <!-- immagine  utente -->
                   <figure class="m-0">
                       <img src="img/avatar_io.jpg" alt="my-profile-pic"> <span> Nome Utente</span>  
                    </figure>
                    <!-- fonts -->
                    <div  class="d-flex align-items-center">
                        <i class="fa-solid fa-arrows-rotate mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </header>
                <!-- notification sectionn -->
                <div class="quit-notification flex-shrink-0 d-flex align-items-center ">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="px-2 pt-2">
                        <span> <strong>   Ricevi notifiche di nuovi messaggi </strong> </span>
                        <span class="text-muted"> <u> Attiva notifiche desktop </u> </span>
                    </div>
                </div>

                <!-- searching panel -->
                <div class="searching-messages flex-shrink-0  pt-2" >
                    <i class="fa-solid fa-magnifying-glass"></i>   
                    <input type="text"  placeholder="Cerca o inizia una nuova chat"/> 
                </div>
                
                <!-- contact-list -->
                <div class="overflow-auto">
                    <ul id="contacts" class="list-group">
                        <li class="single-chat-contact list-group-item"> <img src="img/avatar_1.jpg" alt="Michele"> Michele </li>
                        <li class="single-chat-contact list-group-item"> <img src="img/avatar_2.jpg" alt="Fabio"> Fabio </li>
                        <li class="single-chat-contact list-group-item"> <img src="img/avatar_3.jpg" alt="Samuele"> Samuele </li>
                        <li class="single-chat-contact list-group-item"> <img src="img/avatar_4.jpg" alt="Gigi"> Gigi </li>
                    </ul>
                </div>
            </section>

            <!-- chat's section -->
            <section id="main-chat" class="col-8 p-0 d-flex flex-column " >
                <header class="flex-shrink-0 d-flex justify-content-between ">
                    <!--mini card  -->
                    <div class="d-flex">
                       <!-- image  -->
                       <img src="img/avatar_5.jpg" alt="michele-pic">
                       <!-- description -->
                       <div class="px-2 pt-2">
                           <p class="m-0"> <strong>   Michele </strong> </p>
                           <span class="text-muted">Ultimo accesso oggi alle </span>
                        </div>
                    </div>
                    
                    <!-- emoji da ingrandire-->
                    <div class="d-flex align-items-center ">
                        <i class="fa-solid fa-magnifying-glass mx-2"></i>   
                        <i class="fa-solid fa-paperclip mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                
                </header>
                <!-- main chat -->
                <div class="chat flex-grow-1 overflow-auto">
                  <!-- messages list -->
                    <ul>
                        <!-- message container -->
                        <li class="message-container sent">
                            <!-- message -->
                            <div class="m-3 p-2 rounded-3 message"> 
                                <p class="m-0" >
                                    Dove stai?
                                </p>
                                <time datetime="2022-01-14 12:00" > 2022--01-14 00:00</time>
                            </div>    
                            
                        </li>
                        <!-- message container -->
                        <li class="message-container sent">
                            <!-- message -->
                            <div class="m-3 p-2 rounded-3 message sent"> 
                                <p class="m-0">
                                    Rientra a casa che Ã¨ tardi
                                </p>
                                <time datetime="2022-01-14 12:00" >  2022--01-14 00:15</time>
                            </div>    
                            
                        </li>
                        <!-- message container -->
                        <li class="message-container received">
                            <!-- message -->
                            <div class="m-3 p-2 rounded-3 message received"> 
                                <p class="m-0">
                                    Sono in camera, non sono mai uscito!
                                </p>
                                <time datetime="2022-01-14 12:00" > 2022--01-14 01:35</time>
                            </div>   

                        </li>
                    </ul>

                </div>
                <!-- footer -->
                <footer class="flex-shrink-0 d-flex justify-content-around align-items-center">
                    <i class="fa-solid fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </footer>
            
            </section>
        
        </div>

    </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
